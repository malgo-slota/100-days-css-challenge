<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <!-- DAY 1 -->
        <div class="frame day-1">
            <div class="number">
                <div class="one">
                    <div class="one-diagonal"></div>
                    <div class="one-vertical"></div>
                </div>
                <div class="zero"></div>
                <div class="zero"></div>
            </div>
            <span class="text">DAYS</span>
            <span class="text-small">CSS CHALLENGE</span> 
        </div>
        <!-- DAY 2 -->
        <div class="frame day-2">
            <label for="bars">
                <input type="checkbox" id="bars">
                    <div class="hamburger">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </div>
                </input>
            </label>
        </div>
        <!-- DAY 3  will finish later, no idea for now how to make the shadow work-->
        <div class="frame day-3">
            <div id="circle">
                <div id="sky">
                    <div id="sun"></div>
                    <div id="piramide">
                        <div id="piramide-front"></div>
                        <div id="piramide-side"></div>
                    </div>
                </div>
                <div id="dessertline">
                    <div id="shadow"></div>
                </div>
            </div>
        </div> 
        <!-- DAY 4 -->
        <div class="frame day-4">
            <div id="circle-stack">
                <div id="big-circle"></div>
                <div id="medium-circle"></div>
                <div id="small-circle"></div>
            </div>     
        </div>
        <!-- DAY 5 -->
        <div class="frame day-5">
        
        </div>



    </div>
</body>
</html>
